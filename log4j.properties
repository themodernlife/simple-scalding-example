# Root logger option
log4j.rootLogger=INFO,console
 
# Direct log messages to stdout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

log4j.logger.cascading=DEBUG
log4j.logger.cascading.tuple.hadoop.TupleSerialization=INFO
log4j.logger.cascading.pipe.joiner.InnerJoin=INFO
